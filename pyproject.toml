[project]
name = "pljreader"
version = "0.1.0"
description = "Utilities for reading .plj property list journal files generated by Apple Photos"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "bpylist2>=4.1.1",
    "pyobjc>=11.1",
    "protobuf>=6.31.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "clirunner>=0.2.0",
    "grpcio-tools>=1.74.0",
]
